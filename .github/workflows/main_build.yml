name: Main build

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
      - 'release/**'
      - 'build/**'

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    
    runs-on: ${{ matrix.os }}
    continue-on-error: false

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore src
    - name: Build
      run: dotnet build src --no-restore
    - name: Test
      run: dotnet test src --no-build --verbosity normal
    
  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Build
      run: dotnet publish src --configuration Release
    - name: Log in to the Container registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v2
      with:
        images: ghcr.io/${{ github.repository }}/playground-azure-functions
    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: out/Release/src/Todl.Playground/Published
        push: true
        tags: ${{ steps.meta.outputs.tags }}-latest
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          ARG_GIT_BRANCH=${{ github.ref_name }}
          ARG_GIT_COMMIT=${{ github.sha }}
    